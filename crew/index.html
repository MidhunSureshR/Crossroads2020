<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/d2f3202e13.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
<div class="container-fluid">

    <div id="carouselContainer" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#carouselContainer" data-slide-to="0" class="active"></li>
            <li data-target="#carouselContainer" data-slide-to="1"></li>
            <li data-target="#carouselContainer" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">

            <div class="carousel-item active">

                <div class="carousel-content">
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col">
                                <img class="crew-member-pic " src="res/img/pic.png"/>
                            </div>
                        </div>
                      
                        <div class="row">
                            <div class="col">
                                <div class="text-center crew-member-name">Pranav S. Varrier</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="text-center crew-member-designation">TECHNICAL HEAD</div>
                            </div>
                        </div>
                        
                        <div class="row pt-2">
                            <div class="col">
                                <div class="text-right bounce-left">
                                    <i class="fab fa-instagram-square"></i>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-center shake-horizontal">
                                <i class="fas fa-at"></i>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-left bounce-right">
                                    <i class="fab fa-facebook-f"></i>
                                </div>
                            </div>
                        </div>
                    
                </div>

            </div>

            <div class="carousel-item">
                <div class="carousel-content">
                    <h1>Heading 1</h1>
                </div>
            </div>
            <div class="carousel-item">
            <div class="carousel-content">
                <h1>Heading 1</h1>
            </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselContainer" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselContainer" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
